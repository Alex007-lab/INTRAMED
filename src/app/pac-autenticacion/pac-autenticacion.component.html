<div class="auth-container">
  <div class="auth-tabs">
    <button class="auth-tab" [class.active]="activeTab === 'login'" (click)="switchTab('login')">Iniciar sesión</button>
    <button class="auth-tab" [class.active]="activeTab === 'register'" (click)="switchTab('register')">Registrarse</button>
  </div>


  <div class="auth-form">
    <form *ngIf="activeTab === 'login'" (ngSubmit)="onLoginSubmit()">
      <h2>Iniciar sesión</h2>
      <div class="form-group">
        <label for="login-username">Nombre de usuario:</label>
        <input type="text" id="login-username" name="login-username" [ngModel]="loginUsername" >
      </div>
      <div class="form-group">
        <label for="login-password">Contraseña:</label>
        <input type="password" id="login-password" name="login-password" [ngModel]="loginPassword" >
      </div>
      <button type="submit">Iniciar sesión</button>
    </form>

    <form *ngIf="activeTab === 'register'" (ngSubmit)="onRegisterSubmit()">
      <h2>Registrarse</h2>
      <div class="form-group">
        <label for="register-username">Nombre Completo:</label>
        <input type="text" id="register-username" name="register-username" [ngModel]="registerUsername" >
      </div>
      <div class="form-group">
        <label for="register-password">Contraseña:</label>
        <input type="password" id="register-password" name="register-password" [ngModel]="registerPassword" >
      </div>
      <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">
        <option selected>Selecciona el tipo de usuario</option>
        <option value="1">Adiminstrador</option>
        <option value="2">Medico</option>
        <option value="3">Paciente</option>
      </select>
      <button type></button>
      <button type="submit">Registrarse</button>
    </form>
  </div>
</div>
